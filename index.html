<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img id="imgRobo" class="robo" src="img/robotron.png" alt="Robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="equipamentos">
            <div action="" class="montador">
                <div class="box cor-robo-conteudo">
                    <div class="cor-robo-linha">
                        <label for="" class="cor-robo-titulo">Escolha a cor do seu robô:</label>
                    </div>
                    <div class="cor-robo-linha">
                        <label for="" class="peca-titulo">Amarelo</label>
                        <div class="controle-robo">
                            <input type="image" src="img/Amarelo/Robotron 2000 - Amarelo.png" class="img-robo" data-cor-robo="amarelo" title="Robotron Amarelo" />
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="cor-robo-linha">
                        <label for="" class="peca-titulo">Azul</label>
                        <div class="controle-robo">
                            <input type="image" src="img/Azul/Robotron 2000 - Azul.png" class="img-robo" data-cor-robo="azul" title="Robotron Azul"  />
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="cor-robo-linha">
                        <label for="" class="peca-titulo">Branco</label>
                        <div class="controle-robo">
                            <input type="image" src="img/Branco/Robotron 2000 - Branco.png" class="img-robo" data-cor-robo="branco" title="Robotron Branco"  />
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="cor-robo-linha">
                        <label for="" class="peca-titulo">Preto</label>
                        <div class="controle-robo">
                            <input type="image" src="img/Preto/Robotron 2000 - Preto.png" class="img-robo" data-cor-robo="preto" title="Robotron Preto"  />
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="cor-robo-linha">
                        <label for="" class="peca-titulo">Rosa</label>
                        <div class="controle-robo">
                            <input type="image" src="img/Rosa/Robotron 2000 - Rosa.png" class="img-robo" data-cor-robo="rosa" title="Robotron Rosa"  />
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="cor-robo-linha">
                        <label for="" class="peca-titulo">Vermelho</label>
                        <div class="controle-robo">
                            <input type="image" src="img/Vermelho/Robotron 2000 - Vermelho.png" class="img-robo" data-cor-robo="vermelho" title="Robotron Vermelho"  />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="forca">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="poder">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="energia">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="velocidade">0</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="bracos">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="bracos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="blindagem">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="blindagem">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="nucleos">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="nucleos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="pernas">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="pernas">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="foguetes">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="foguetes">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
